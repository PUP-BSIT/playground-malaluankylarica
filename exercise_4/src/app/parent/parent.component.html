<div class="container">
  <div class="form-group">
    <label for="productName">Product Name:</label>
    <input id="productName" type="text" [(ngModel)]="newProduct.product_name" placeholder="Enter Product Name">
  </div>
  <div class="form-group">
    <label for="productPrice">Price:</label>
    <input id="productPrice" type="number" [(ngModel)]="newProduct.price" placeholder="Enter Product Price">
  </div>
  <div class="actions">
    <button class="button" (click)="addProduct()">Add Product</button>
    <button class="button" (click)="updateProduct()">Update Product</button>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.product_name }}</td>
          <td>{{ product.price }}</td>
          <td class="actions">
            <button class="button" (click)="editProduct(product)">Edit</button>
            <button class="button" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
